<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style>
    body, html {
        padding: 0;
        margin: 0;
        width: 100%;

    }
    #map {
        width: 100%;
        height: 90%;
    }
</style>
<div id="logon_forms">
	<span id="a_status">
	</span>
	<div id="register">
		<input type="text" id="r_username" placeholder="логин">
		<input type="password" id="r_password" placeholder="пароль">
		<input type="button" id="r_register" value="Зарегистрироваться" onclick="register_user();">
	</div>
	<div id="authenticate">
		<input type="text" id="l_username" placeholder="логин">
		<input type="password" id="l_password" placeholder="пароль">
		<input type="button" id="l_login" value="Войти" onclick="auth_local();">
		<input type="button" id="l_login" value="Войти через ВК" onclick="location.href='/auth/vkontakte'">		
	</div>
</div>
<input type="button" value="Выйти" onclick="location.href='/logout'">
<input type="button" value="users" onclick="getusers();">
<input type="button" value="partners" onclick="getpartners();">
<input type="button" value="fullusers" onclick="getfullusers();">
<input type="button" value="contacts" onclick="getcontacts();">
<input type="button" value="tasks" onclick="gettasks();">

</div>
