        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark main-navbar m-0 p-0">
        <p class="navbar-brand m-0 mr-auto"></p>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-9">
                <form id="profileForm" class="jumbotron" action="javascript:void(null);">
                    <div class="form-group">
                        <label for="lastname">Фамилия</label>
                        <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Фамилия">
                    </div>
                    <div class="form-group">
                        <label for="firstname">Имя</label>
                        <input type="text" class="form-control" name=firstname id="firstname" placeholder="Имя">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Адрес</label>
                        <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="cellphone">Телефон</label>
                        <input type="text" class="form-control" id="cellphone" name="cellphone" placeholder="Телефон">
                    </div>

                    <button type="submit" id="btnSaveProfile" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <script>
		$( document ).ready(function() {
			$.get('/profile', {
				act:'getprofile'
			}, function(data) {				
				data=JSON.parse(data);
				$('#lastname').val(data.body.lastname);
				$('#firstname').val(data.body.firstname);
				$('#inputEmail4').val(data.body.email);
				$('#inputAddress').val(data.body.address);
				$('#cellphone').val(data.body.cellphone);
			});			
		});
        $('#btnSaveProfile').click(function () {
			$.post('/profile', {
				lastname:$('#lastname').val(),
				firstname:$('#firstname').val(),
				email:$('#inputEmail4').val(),
				address:$('#inputAddress').val(),
				cellphone:$('#cellphone').val()
			}, function(data) {
				
			});	
        });
    </script>
