    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-9">
                <form id="profileForm" class="jumbotron" action="javascript:void(null);">
                    <div class="form-group">
                        <label for="lastname">Фамилия</label>
                        <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Фамилия">
                    </div>
                    <div class="form-group">
                        <label for="firstname">Имя</label>
                        <input type="text" class="form-control" name=firstname id="firstname" placeholder="Имя">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password " id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Адрес</label>
                        <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="cellphone">Телефон</label>
                        <input type="text" class="form-control" id="cellphone" name="cellphone" placeholder="Телефон">
                    </div>

                    <button type="submit" id="btnSaveProfile" class="btn btn-primary">Сохранить</button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        var data = $('#profileForm').serialize();
        $('#btnSaveProfile').click(function () {
            console.log(data);

            fetch('/profile', {
                method: 'post',
                headers: {
                    "Content-type": "application/x-www-form-urlencoded; charset=UTF-8"
                },
                body: JSON.stringify(data)
            })
                .then(json => json.json())
                .then(function (data) {
                    // console.log('Request succeeded with JSON response', data);
                })
                .catch(function (error) {
                    console.log('Request failed', error);
                });
        });
    </script>
